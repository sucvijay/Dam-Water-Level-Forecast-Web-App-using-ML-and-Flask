<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dam Overflow Forecast</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100">  <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-center items-center">
            <img src="https://th-i.thgim.com/public/news/national/km8rvj/article29418452.ece/alternates/FREE_1200/DSC2257---Copy" alt="Dam overflowing" class="w-full md:w-1/2 rounded-lg shadow-md mb-4 md:mb-0" class=" mr-5">
            <div class="flex flex-col space-y-4 ml-5 md:w-1/2">
                <h1 class="text-3xl font-bold text-green-700 mb-4">Dam Overflow Forecast</h1>  <form method="post" class="flex flex-col space-y-2">
                    <div class="flex items-center">
                        <label for="forecast_hours" class="w-1/3 text-gray-700">Number of hours to forecast:</label>
                        <input type="number" id="forecast_hours" name="forecast_hours" min="1" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500">  </div>
                    <button type="submit" class="px-4 py-2 bg-green-500 text-white font-bold rounded-md hover:bg-green-700">Forecast</button>  </form>
            </div>
        </div>
    </div>
</body>
</html>
